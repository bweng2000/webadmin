<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<title>Login</title>
<meta name="description" content="">
<meta name="keywords" content="">
<link rel="stylesheet" type="text/css" href="../css/login.css" />
</head>
<body>
	<div class="login-panel">
		<h1><div class="line"></div><span>UA MUSIC</span></h1>
		<div class="login-content">
			<div class="login-item clearfix">
				<label class="username"></label>
				<input type="text" name="username" value="" placeholder="用户名" id="J_Username" />
			</div>
			<div class="blank"></div>
			<div class="login-item clearfix">
				<label class="password"></label>
				<input type="password" name="password" value="" placeholder="密码" id="J_Password" />
			</div>
		</div>
		<div class="login-status" id="J_Status"><i></i><p>用户名或密码错误。</p></div>
		<div class="login-button">
			<a href="javascript:;" class="login-submit" id="J_Submit">登陆</a>
		</div>
	</div>
</body>
<script type="text/javascript" src="../js/lib/jquery-1.11.1.min.js"></script>
<script type="text/javascript" src="../js/app/globalSettings.js"></script>
<script type="text/javascript" src="../js/app/login.js"></script>
</html>
